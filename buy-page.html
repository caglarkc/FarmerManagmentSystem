<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to external JavaScript file -->
    <script src="buy.js" defer></script>
</head>
<body class="buy-page">
    <!-- Page header -->
    <header>
        <h1>Buy Page</h1>
        <nav>
            <!-- Navigation menu -->
            <ul>
                <li><a href="home-page.html">Home Page</a></li>
                <li><a href="farmer-page.html">Farmer Page</a></li>
                <li><a href="purchase-page.html">Purchase Page</a></li>
                <li><a href="inventory-page.html">Inventory Page</a></li>
                <li><a href="sale-page.html">Sale Page</a></li>
                <li><a href="buy-page.html">Buy Page</a></li>
                <li><a href="report-page.html">Report Page</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Section for selling products -->
        <section id="sell-products">
            <h2>Sell Products</h2>
            <!-- Product selection dropdown -->
            <div class="product-selector-container">
                <label for="product-selector">Select Product:</label>
                <select id="product-selector">
                    <option value="" disabled selected>Select a product</option>
                </select>
            </div>
        
            <!-- Container for displaying selected products -->
            <div id="sell-products-container"></div>
        </section>

        <!-- Container for product cards -->
        <div id="product-cards-container" class="product-cards-container">
            <!-- Product cards will be dynamically added by JavaScript -->
        </div>

        <!-- Shopping cart section -->
        <div id="cart-container" class="cart-container">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-summary">
                <!-- Total cart value -->
                <p>Total: $<span id="cart-total">0</span></p>
                <!-- Checkout button -->
                <button id="checkout-button">Buy Baget</button>
            </div>
        </div>
        
        <!-- User information form -->
        <div id="userFormContainer" style="display: none;">
            <h3>User Information</h3>
            <form id="userForm">
                <!-- Name input field -->
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <!-- Address input field -->
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <!-- Phone input field -->
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <!-- Buttons for form submission and cancellation -->
                <div class="button-container">
                    <button type="submit">Submit</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Section for listing orders -->
        <section id="list-orders">
            <h2>List Orders</h2>
            <!-- Button to show orders -->
            <button type="button" id="list-orders-btn">Show Orders</button>
            <!-- Orders table -->
            <table id="orders-table">
                <thead>
                    <tr>
                        <!-- Sortable table headers -->
                        <th class="sortable" data-sort="order-id">Order Id</th>
                        <th class="sortable" data-sort="customer-name">Customer Name</th>
                        <th class="sortable" data-sort="customer-address">Customer Address</th>
                        <th class="sortable" data-sort="customer-phone">Customer Phone</th>
                        <th class="sortable" data-sort="date">Date</th>
                        <th class="sortable" data-sort="product">Product</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <!-- Orders will be dynamically added by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
